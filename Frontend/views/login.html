<div class="col-xs-4 col-xs-offset-4">
	<loader ng-if="isDataLoading"></loader>
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	      <label class="col-sm-12" for="email">E-mail:</label>
	      <div class="col-sm-12">
	        <input type="email" ng-model="email" ng-change="emailChange()" class="form-control" id="email" placeholder="Enter E-mail">
	        <p class="help-block" ng-if="invalidEmail">Please enter your E-mail</p>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-sm-12" for="pwd">Password:</label>
	      <div class="col-sm-12">          
	        <input type="password" ng-model="password" ng-change="passChange()" class="form-control" id="pwd" placeholder="Enter password">
	        <p class="help-block" ng-if="invalidPassword">Password is mandatory and must be at least 6 characters</p>
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-12">
	        <div class="checkbox">
	          <label><input type="checkbox" ng-model="rememberUser">Remember me</label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-12">
	        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
	      </div>
	    </div>
	</form>
</div>
