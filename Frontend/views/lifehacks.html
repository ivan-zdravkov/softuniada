<div class="row row-margin-ignore">
	<loader ng-if="isDataLoading"></loader>

	<div class="col-xs-12 margin-bottom-30" ng-repeat="article in articles | orderBy:'createdDate'">
		<div class="row margin-bottom-20 row-margin-ignore">
			<span ng-bind="article.title" class="wrap-text font-size-30 hover"
			ng-click="redirectToArticle(article.id)"></span>
			<span class="pull-right">{{article.createdDate | date:'dd/MM/yyyy'}}</span>
		</div>
		<div class="row row-margin-ignore">
			<div class="col-xs-4 col-padding-ignore">
				<img src="" ng-src="{{article.imageURL}}" alt="Article image" ng-click="redirectToArticle(article.id)"
				class="col-xs-12 col-padding-ignore cursor-pointer max-height-300">
			</div>
			<div class="col-xs-8">
				<p class="wrap-text">{{article.content.substring(0, 500) + '...'}}</p>
			</div>
		</div>
	</div>


</div>
