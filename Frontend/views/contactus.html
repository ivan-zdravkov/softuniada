<div class="col-xs-9 col-xs-offset-2">
	<loader ng-if="isDataLoading"></loader>
	<form class="form-horizontal" role="form">
		<div class="col-xs-6">
			<div class="form-group">
				<label class="col-sm-12" for="subject">Subject:</label>
				<div class="col-sm-12">
					<input type="text" ng-model="message.subject" ng-change="subjectChange()" 
					class="form-control" id="subject" placeholder="Enter subject">
					<p class="help-block" ng-if="invalidSubject">Please enter a subject</p>
				</div>
		    </div>
		    <div class="form-group">
				<label class="col-sm-12" for="email">From:</label>
				<div class="col-sm-12">
					<input type="text" value="{{message.from}}" class="form-control" id="email" ng-disabled readonly="readonly">
				</div>
		    </div>
		</div>
		<div class="col-xs-6 padding-right-0">
			<div class="form-group">
				<label class="col-sm-12" for="content">Content:</label>
				<div class="col-sm-12">
					<textarea ng-model="message.content" ng-change="contentChange()" rows="10"
					class="form-control resize-vertical" id="content" placeholder="Enter a content"></textarea>
					<p class="help-block" ng-if="invalidContent">Mail content is mandatory and must be at least 10 characters</p>
				</div>
		    </div>
		</div>
		<div class="col-xs-12 padding-right-0">
	        <button type="submit" class="btn btn-default float-right" ng-click="send()">Send</button>
		</div>
	</form>
</div>
