<div class="col-xs-8 col-xs-offset-2">
	<form class="form-horizontal" role="form">
		<div class="col-xs-6">
			<div class="form-group">
				<label class="col-sm-12" for="subject">Subject:</label>
				<div class="col-sm-12">
					<input type="text" ng-model="message.subject" ng-change="subjectChange()" 
					class="form-control" id="subject" placeholder="Enter subject">
					<p class="help-block" ng-if="invalidSubject">Please enter a subject</p>
				</div>
		    </div>
		    <div class="form-group">
				<label class="col-sm-12" for="email">From:</label>
				<div class="col-sm-12">
					<input type="email" ng-model="message.email" ng-change="emailChange()" 
					class="form-control" id="email" placeholder="Enter E-mail">
					<p class="help-block" ng-if="invalidEmail">Please enter your E-mail</p>
				</div>
		    </div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label class="col-sm-12" for="content">Content:</label>
				<div class="col-sm-12">
					<textarea ng-model="message.content" ng-change="contentChange()" rows="10"
					class="form-control resize-vertical" id="content" placeholder="Enter a content"></textarea>
					<p class="help-block" ng-if="invalidContent">Please write a mail content</p>
				</div>
		    </div>
		</div>
		<div class="col-xs-offset-10 col-xs-2">
			<div class="text-align-right">        
		        <button type="submit" class="btn btn-default" ng-click="send()">Send</button>
		    </div>
		</div>
	</form>
</div>
