<div class="col-xs-10 col-xs-offset-1">
	<form class="form-horizontal" role="form">
		<div class="col-xs-12 col-padding-ignore">
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-sm-12" for="subject">Subject:</label>
					<div class="col-sm-12">
						<input type="text" ng-model="article.subject" ng-change="subjectChange()" 
						class="form-control" id="subject" placeholder="Enter subject">
						<p class="help-block" ng-if="invalidSubject">Please enter a subject</p>
					</div>
			    </div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label class="col-sm-12" for="email">From:</label>
					<div class="col-sm-12">
						<input type="email" ng-model="article.email" ng-change="emailChange()" 
						class="form-control" id="email" placeholder="Enter E-mail">
						<p class="help-block" ng-if="invalidEmail">Please enter your E-mail</p>
					</div>
			    </div>
			</div>
		</div>
		<div class="col-xs-12 margin-bottom-20">
			<div text-angular="" ng-model="article.content" ng-change="contentChange()" style="min-height:400px;"></div>
				<!-- taOptions.toolbar = [
			      ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],
			      ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],
			      ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
			      ['html', 'insertImage','insertLink', 'insertVideo', 'wordcount', 'charcount']
			  ];  -->
			  <p class="help-block" ng-if="invalidContent">Please write an article content</p>
		</div>
		<!-- <div ng-bind-html="article.content">
		</div> -->
		<div ta-bind ng-model="article.content">
		</div>

		<div class="col-xs-offset-10 col-xs-2">
			<div class="text-align-right">        
		        <button type="submit" class="btn btn-default" ng-click="send()">Send</button>
		    </div>
		</div>
	</form>
</div>
